data:
  timeframe: "1d"
  lookback_days: 260
  momentum_days: 5

signals:
  top_sectors: 1
  top_stocks: 3

ml:
  enabled: true
  model: "logreg"       # "logreg" or "rf"
  min_train_rows: 200

trade:
  entry_mode: "breakout"     # "breakout" or "open"
  breakout_buffer_pct: 0.001 # 0.10% buffer
  equity_start: 100000       # â‚¹
  risk_per_trade_pct: 0.005  # 0.5% risk per trade
  stop_mode: "atr"
  atr_period: 14
  atr_mult: 2.0
  take_profit_R: 1.5
  holding_days: 5

hedge:
  enabled: true
  instrument: "^NSEI"        # NIFTY proxy
  beta_lookback_days: 90
  hedge_ratio_cap: 1.0

options_proxy:
  enabled: true
  mode: "protective_put_proxy"
  premium_bps_per_week: 20
  crash_protection_pct: 0.03

costs:
  slippage_bps: 5
  fee_bps: 10

backtest:
  start: "2019-01-01"
  end: null
  intraday:
  enabled: true
  interval: "5m"
  lookback_days: 10

risk:
  cooldown_after_losses: 2

trade:
  partial_profit_R: 1.0
  trail_after_R: 2.0
  trail_atr_mult: 1.2

learning:
  retrain_window_days: 365

